<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="window">
      <div id="window_line">
        <img class="title_img" src="windows-paint.png" />
        제목없음 - 그림판
      </div>
      <div id="window_menu">
        <input id="file_btn" type="file" accept="image/*" />
      </div>
      <div id="window_cont">
        <div class="tools1">
          <div class="tools1_tool">
            <button id="mode_btn">
              <img id="mode_img" src="draw.svg" />
            </button>
            <button id="erase_btn">
              <img src="eraser.svg" />
            </button>
            <button id="broom_btn">
              <img src="broom.svg" />
            </button>
          </div>
          <canvas></canvas>
        </div>

        <div class="tools2">
          <input
            id="line-width"
            type="range"
            min="1"
            max="10"
            value="2"
            step="0.5"
          />
          <div class="tools2_color">
            <input id="color" type="color" />
            <div class="colors">
              <div class="color1">
                <div
                  class="color-option"
                  style="background-color: #000000"
                  data-color="#000000"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #808080"
                  data-color="#808080"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #800000"
                  data-color="#800000"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #8f8f21"
                  data-color="#8f8f21"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #008000"
                  data-color="#008000"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #008080"
                  data-color="#008080"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #000080"
                  data-color="#000080"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #800080"
                  data-color="#800080"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #808040"
                  data-color="#808040"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #004040"
                  data-color="#004040"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #218ffd"
                  data-color="#218ffd"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #004080"
                  data-color="#004080"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #8000ff"
                  data-color="#8000ff"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #804000"
                  data-color="#804000"
                ></div>
              </div>
              <div class="color2">
                <div
                  class="color-option"
                  style="background-color: #ffffff"
                  data-color="#ffffff"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #c0c0c0"
                  data-color="#c0c0c0"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #ff0000"
                  data-color="#ff0000"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #ffff00"
                  data-color="#ffff00"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #00ff00"
                  data-color="#00ff00"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #00ffff"
                  data-color="#00ffff"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #0000ff"
                  data-color="#0000ff"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #ff00ff"
                  data-color="#ff00ff"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #ffff80"

                ></div>
                <div
                  class="color-option"
                  style="background-color: #00ff80"

                ></div>
                <div
                  class="color-option"
                  style="background-color: #80ffff"

                ></div>
                <div
                  class="color-option"
                  style="background-color: #8080ff"
                  data-color="#8080ff"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #ff0080"
                  data-color="#ff0080"
                ></div>
                <div
                  class="color-option"
                  style="background-color: #ff8040"
                  data-color="#ff8040"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <div class="window_div">Jay's project</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
